<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MobLog Examples</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="browser-performance.js"></script>
	<script src="mob-log.js"></script>
	<script>
		var p = new Performance('MobLog init');
		MobLog.init({
			intercept : ['log', 'info', 'error'],
			catchErrors : true,
			allowInput : true,
			api : {
				location : '/logoutput',
				interval : 5000
			}
		})
		p.measure();
		undefinedFunction();
	</script>
</head>
<body>

</body>
</html>
